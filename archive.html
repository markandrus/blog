<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Archive</title>
	<link rel="stylesheet" href="/c/screen.css" />
	<link rel="stylesheet" href="/c/syntax.css" />
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="/j/Hyphenator.js"></script>
	<script type="text/javascript">
		Hyphenator.run();
	</script>
</head>
<body id="archive" class="hyphenate">
	<div class="post">
		<ul>
			{% for post in site.posts }}	
			<li>{{ post.date | date_to_string } &mdash; <a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}	
		</ul>
	</div>
<!-- scripts -->
<script src="/j/jquery.js"></script>
<script>
	$(function () {
		//var top = $('.posts').offset().top - parseFloat($('.posts').css('margin-top').replace(/auto/, 0));
		var top = 0;
		$(window).scroll(function (event) {
			// what the y position of the scroll is
			var y = $(this).scrollTop();
			// whether that's below the form
			if (y >= top) {
				// if so, ad the fixed class
				$('.posts_wrapper').addClass('fixed');
			} else {
				// otherwise remove it
				$('.posts_wrapper').removeClass('fixed');
			}
		});
	});
</script>
</body>
</html>
